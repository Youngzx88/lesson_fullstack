<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //函数在内存中其实是独立的
        //堆内存，obj栈内存
        // obj栈内存obj全局变量内存地址大的内存空间
        // obj.bar obj.bar 1不要太多空间栈内存
        //匿名函数在独立的堆内存中，申请空间obj.foo ->引用关系
        //执行时的上下文环境执行栈之中（js)js运行执行栈
        var obj = {
            foo : function(){
                console.log(this);
            }
        }
        //foo 存的是一个地址，指向了函数所在的地址
        var foo = obj.foo;//函数体
        obj.foo();//Object：用对象去调用会指向对象 
        foo();//window：17行定义的foo是全局上的用浏览器打开会指向window
    </script>
</body>
</html>
