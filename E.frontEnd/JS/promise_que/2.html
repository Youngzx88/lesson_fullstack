<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    const promise = new Promise((resolve, reject) => {
        console.log(1)
        resolve('success')
        console.log(2)
    })
    setTimeout(()=>{
        console.log(5);
    },0)
    promise.then(() => {
        console.log(3)
    })
    console.log(4)//宏任务
    //setTimeout放到event loop中  宏任务
    //promise不需要耗时，then放到event loop中  微任务
    //微任务更紧急一点
    </script>
</body>
</html>
