            //回调函数?
            /*
            1. keyup在一开始就声明放到事件池子里面event loop
            2．事件处理函数是在事件发生时触发并执行
            3．异步?回到event池子里找出事件处理函数调用执行
            */
           //debounceAjax是debounce函数的执行结果

           //2.debounce的返回值为cb
           const ajax = (event) =>{
                let keyword = event.target.value;
                console.log('搜索'+keyword);
           }
           const debounce = (cb,t)=>{
               return cb;
           }
           //3.调用debounceAjax并将ajax作为cb传给debounce
           const debounceAjax = debounce(ajax,t);

           //1.每个事件监听器有一个event,传给了debounceAjax的返回值
           input.addEventListener('keyup',debounceAjax);
        }
