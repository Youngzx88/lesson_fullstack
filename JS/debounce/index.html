<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="undebounce" autofocus placeholder="请输入你要搜索的内容">
    <button id="cancel">取消搜索事件绑定</button>
    <script>
        window.onload = function(){
            const input = document.querySelector('#undebounce');
            /*
            *@func 搜索功能
            *@params{content:string} 关键字
            *@return 返回结果列表
            */
            function ajax(content){
                console.log('准备实时搜索'+content);
            }
            function doInput(event){
                //流程性代码超过十行,一定封装
                let keyword = event.target.value;
                ajax(keyword);
            }
            input.addEventListener('input',doInput)
            input.addEventListener('keydown',function(event){
                if(event.keyCode==13){
                    console.log("搜索吧");
                }
            })
            cancel.addEventListener('click',function(){
                // removeEventListener需要传入事件对应的函数
                input.removeEventListener('input',doInput);
            })
        }
    </script>
</body>
</html>
