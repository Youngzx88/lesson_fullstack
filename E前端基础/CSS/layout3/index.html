<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高度塌陷问题</title>
    <style>
        .box{
            background-color: #000;
            /* 1.第一种情况 */
            /* overflow: hidden; */
        }
        .item{
            float: left;
            width:50%;
            height: 100px;
            border: 1px solid pink;
            box-sizing: border-box;
        }
        /* 2.第二种情况 */
        /* 伪元素为inline元素 浮动元素清除浮动  需要一整块的能力*/
        .box::after{
            content: '';
            display: block;
            clear: both;
        }
    </style>
</head>
<body>
    <!-- 子元素离开了文档流，父元素无法被子元素撑开 -->
    <div class="box">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>
</body>
</html>
