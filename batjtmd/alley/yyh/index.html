<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        .page{
            padding: 0 15px;
        }
        .header,.nav,.main,.footer{
            background-color: green;
            height: 100px;
            text-align: center;
            color: white;
            margin-bottom: 10px;
            line-height: 100px;
            border-radius: 10px;
        }
        
        :not(.footer){
            margin-bottom: 10px;
        }
        .main{
            /* 两列式布局 
                页面排版 = 块级行内上下文 + 布局格式上下文
            */
            display: flex;
        }
        .aside{
            width: 300px;
            background-color: red;
        }
        .article{
            flex:1;/*右侧固定,左侧弹性布局*/
            background-color: pink;
        }
    </style>
</head>
<body>
    <div class="page">
        <div class="header">header</div>
        <div class="nav">nav</div>
        <div class="main">
            <div class="article">article</div>
            <div class="aside">aside</div>
        </div>
        <div class="footer">footer</div>
    </div>
</body>
</html>
