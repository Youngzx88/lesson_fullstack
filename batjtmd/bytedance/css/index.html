<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 文档流 排版流程 */
        *{
            margin: 0px;
            padding: 0px;
        }
        /* 选择器 */
        .specified-scope{
            width: 300px;
        }
        .specified-scope li{
            padding: 0 20px;
            /* height: 40px; */
            background-color: black;
            color: white;
            text-align: center;
            /* 在父容器设置相对定位 其中的子元素以他为起始位置开启相对定位 */
            position: relative;
            /* border-bottom: 1px solid green; */
        }
        .specified-scope li:nth-child(odd){
            /* background-color: #f66; */
        }
        .specified-scope li:nth-child(even){
            /* background-color: #66f; */
        }
        .specified-scope li:hover{
            background-color: green;
        }
        .specified-scope li:before{
            /* :before 伪元素选择器 容器内容开始之前 */
            content: 'before';
        }
        .specified-scope li:after{
            /* :after 伪元素选择器 容器内容结束之前 */
            display: block;/*行内元素不能设置宽高*/
            content: '';
            width: 100%;
            height: 1px;
            background-color: green;
            position:absolute;
            bottom: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div class="bruce">
        <div class="specified-scope">
            <!-- li{1000$}*9 emment对文字内容进行快捷输入 -->
            <li>10001</li>
            <li>10002</li>
            <li>10003</li>
            <li>10004</li>
            <li>10005</li>
            <li>10006</li>
            <li>10007</li>
            <li>10008</li>
            <li>10009</li>
        </div>
    </div>
</body>
</html>
