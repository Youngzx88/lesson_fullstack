<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding: 0;
        }
        .layout{
            color: #fff;
            padding: 0 100px;
            min-width: 500px;
        }
        h4{
            position: relative;
            color: #333;
            margin: 20px 0 10px;;
        }
        h4:before{
            content: '#';
            position: absolute;
            left: -20px;
            top: -1px;
            font-size: 8px;
            color:#32ab89;
        }
        .orange{
            background-color:orange;
        }
        .green{
            background-color: green;
        }
        aside{
            height: 50px;
        }
        main{
            height: 100px;
            flex:1;
        }
        /* 
        网格布局 
        块级 行内 文档布局流 使用行(块级从上到下) + 行内(从左到右)
        行内布局 span等元素难看容器布局
        块级元素如何来到行内，完成列布局使命呢？
        关键是display属性
        */
        .grid{
            display: grid;
            grid-template-columns: 150px auto 150px;
        }
        .flex{
            /* bfc块级格式上下文;FFC Block Format */
            display: flex;
        }
        .w150{
            width: 150px;
        }
    </style>
</head>
<body>
    <!-- 
        div 块级
        span i行内 BFC IFC FFC
     -->
    <div class="layout">
        <h4>方法四：flex布局 布局都和display相关 标签的显示方案和计算规则</h4>
        <section class="flex">
            <aside class="w150 orange">aside</aside>
            <main class="green">main</main>
            <aside class="w150 orange">aside</aside>
        </section>
        <h4>方法五：grid布局 flex布局之后的新的布局</h4>
        <section class="grid">
            <aside class="orange">aside</aside>
            <main class="green">main</main>
            <aside class="orange">aside</aside>
        </section>
    </div>
</body>
</html>
