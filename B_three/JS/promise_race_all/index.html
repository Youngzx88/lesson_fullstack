// 异步   sync 同步
function runAsync(x) {
    const p = new Promise(resolve => setTimeout(() => resolve(x, console.log(x)), 2000))
    return p
}

//js单线程 同步任务
//promise.all 并发 等到所有的Promise都fullfiled之后.then才会得到执行机会
//保持原promise的顺序来返回结果
Promise.all([runAsync(1),runAsync(2),runAsync(3)])
    .then(res=>console.log(res))//1,2,3,[1,2,3]
