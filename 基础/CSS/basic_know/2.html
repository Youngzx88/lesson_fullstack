<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            margin: 50px;
            width: 100px;
            height: 100px;
            background-color: #000;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box"></div>
        <div style="overflow: hidden;" >
            <!-- div并不具备创建BFC的能力，怎么让他具有BFC的能力 ->创建一个新的布局？FFC = BFC + Flex -->
            <!-- BFC拥有独立的不受外界影响的行的格式 -->
            <!-- 非溢出的可见元素 overflow 不为 visible 可以创建BFC -->
            <div class="box"></div>
        </div>
    </div>
</body>
</html>
