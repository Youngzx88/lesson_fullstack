<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    /* css4 */
    /* root定义的所有地方都会继承 */
    :root{
        --blue: #1E90FF;
        color:pink;
    }
    body{
        background-color: var(--blue);
        color:orange;
        /* 继承的颜色被覆盖 */
    }
    h1{
        color: inherit;
    }
    a{
        color: inherit;
    }
    p{
        /* 文字缩进 */
        text-indent: 30px;
    }
    .nowrap{
        /* 文本不会换行，文本会在在同一行上继续，直到遇到 <br> 标签为止。 */
        white-space:nowrap;
    }
</style>
<body>
    <h1>css继承</h1>
    <a href="#">链接如何放弃浏览器的着色，继承父元素的颜色</a>
    <p class="nowrap">
        Lorem ipsum dolor sit amet consectetur <br>adipisicing elit. Asperiores maiores maxime earum eveniet architecto quisquam dolore aspernatur deleniti! Maiores veniam itaque, temporibus asperiores magni harum illum dolorum facilis vero accusamus?
    </p>
</body>
</html>
