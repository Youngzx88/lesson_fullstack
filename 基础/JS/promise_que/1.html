<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //前端环境下
        //promise进入到异步？ 
        //这个Promise的构造函数仍然是同步的，而是Promise类拥有封装耗时任务的能力
        const promise1 = new Promise((resolve,reject)=>{
            //promise状态：pending等待状态，fulfilled状态(then)，
            console.log('promise');
            setTimeout(()=>{
                resolve();
            },2000)
            // resolve();
        })
        //为什么不加resolve这一段不会执行？到底什么机制可以让他等 event loop
        //then代码 放入event loop（单线程不会停下来，继续往后走，走完了再去event loop中找还有没有没做完的事）
        promise1.then(()=>{//等待异步任务
            console.log('22222',promise1);
        })
        console.log('111111',promise1);
        //输出
        //promise1
        //11111111，promise1
        //22222222
    </script>
</body>
</html>
