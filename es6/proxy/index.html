<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="searchInput">
    <span id="searchSpan"></span>

    <script>
        //双向绑定
        const searchInput = document.getElementById('searchInput');
        const searchSpan = document.getElementById('searchSpan');
        const obj = {value:''};//被代理对象的
        // const proxyobj = new Proxy(obj,{
        //     set:function(target,key,val){
        //         searchSpan.innerHTML = val;
        //         target[key] = val;
        //     }
        // })

        Object.defineProperty(obj,'value',{//definedProperties需要固定对象与key
            set:function(newVal){
                console.log('set val:'+newVal);
                searchInput.value = newVal;
                searchSpan.innerHTML = newVal;
            }
        })
        searchInput.addEventListener('keyup',function(e){
            // proxyobj.value = e.target.value;
            obj.value = e.target.value
        })
    </script>
</body>
</html>
