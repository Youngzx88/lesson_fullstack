<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 传统面向对象的继承
        class MovieCollection extends Array{
            constructor(name,...items){//reset：余下的所有都收起来为items
                //...展开运算符
                super(...items);//父类的构造函数
                this.name = name;
            }
            add(movie){
                this.push(movie);
            }
            topRated(limit = 10){//参数默认值
                return this.sort((a,b)=>(b.stars-a.stars)).slice(0,3);
            }
        }
        const movies = new MovieCollection('wes\'s Fav Movie' ,        
            {name:'Bee Movie',stars:10},
            {name:'star wars trek',stars:1},
            {name:'virgin suicides',stars:7},
            {name:'king of the road',stars:8},
        )

        movies.add({name: '战狼',stars: 9 });
        movies.topRated();
        console.log(movies); 
    </script>
</body>
</html>
