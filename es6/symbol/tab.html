<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            /* webkit开源内核 chorme商业 */
            /* inout a button img容易出现轮廓 浏览器轮廓不统一 */
            outline: 0;
        }
        body{
            color: #111;
        }
        a{
            text-decoration: none;
            color: inherit;
        }
        .pj_tabbar{
            display: flex;
        }
        .pj_tababbar__item{
            flex: 1;
            height: 50px;
            border-bottom: 1px solid #ddd;
        }
        .pj_tababbar__item a{
            display: block;
            line-height: 50px;
            text-align: center;
        }
        .pj_tababbar__item a:first-child{
            border-right: 1px solid #ddd;
        }
        .pj_tababbar__item_on{
            background-color: pink;
            color: white;
        }
    </style>
</head>
<body>
    <div class="pj_tabbar">
        <div class="pj_tababbar__item">
            <a href="#" data-type="basic">
                basic
            </a>      
        </div>
        <div class="pj_tababbar__item">
            <a href="#" data-type="super">
                super
            </a>  
        </div>
    </div>
    <div id="list">

    </div>
    <script>
        const list = document.getElementById('list');
        const links = document.querySelectorAll('.pj_tababbar__item a');
        // const parent = this.parentNode;
        // if(!parent.classList.contains('pj_tababbar__item_on')){
        //     document.querySelector('.pj_tababbar__item_on')
        //         .classList.remove('pj_tababbar__item_on')
        //     parent.classList.add('pj_tababbar__item_on')
        // }

        // java等大型语言，tab切换时，为了可读性，对象常量
        // 所有TabTypes统一管理
        // const tabTypes = {
        //     basic: Symbol(),
        //     super: Symbol()
        // }
        const tabTypes = {
            basic: 'basic',
            super: 'super'
        }
        links.forEach(link =>{
            link.addEventListener('click',function(event){
                event.preventDefault();//让a标签不跳转
                const type = event.target.dataset.type;
                // if(type == 'basic') 
                if(type == tabTypes.basic){console.log('----');list.innerHTML = 'basic';}
                // if(type == 'super') 
                if(type == tabTypes.super){console.log('++++');list.innerHTML = 'super';}
            })
        })
    </script>
</body>
</html>
