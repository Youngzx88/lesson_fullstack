<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict';
        const obj ={
            name: '杨仲鑫',
            hobbies:['篮球','音乐']
        }
        Object.freeze(obj);//对象变得不可改变,但是hobbies仍然可以改变
        //证明Object.freeze()只能做浅层的改变,无法改变对象里的对象
        obj.hobbies.unshift('羽毛球')
        console.log(obj);
    </script>
</body>
</html>
