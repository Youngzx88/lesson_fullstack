<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>   
        console.log(pizza2);
        fn();


        var pizza2 = '萝卜';//会挂在window上
        const pizza ='胡萝卜牛肉';//不会挂在window上
        //会污染window 所以不用var 尽量用const let   

        function fn(){//函数表达式 也会变量提升 连函数体也可以提升
            console.log('fn');
        }
    </script>
    
</body>
</html>
