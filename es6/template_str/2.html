<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    table,td{
        border: 1px solid black;
        border-collapse: collapse;
    }
</style>
<body>
    <table id="userTable">
        <tr>
            <td>名字</td>
            <td>家乡</td>
            <td>工作城市</td>
            <td>工作</td>
            <td>格言</td>
        </tr>
    </table>
    <script>
        const person = {
            name:'杨仲鑫',
            hometown:'南昌',
            city:'江西',
            job:'web Developer',
            bio:'好好读书天天向上'
        }
        const tableElement = document.querySelector("#userTable")
        //console.log(tableElement.innerHTML);
        tableElement.innerHTML+=`
        <tr>
            <td>${person.name}</td>
            <td>${person.hometown}</td>
            <td>${person.city}</td>
            <td>${person.job}</td>
            <td>${person.bio}</td>
        </tr>
        `
    </script>
</body>
</html>
