<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0px;
        padding: 0px;
    }
    #cats li{
        background-color: pink;
        height: 40px;
        line-height: 40px;
        position:relative;
        padding: 10px;
    }
    #cats li:after{
        content: '';
        position: absolute;
        /* 同时设置左右为0宽度为100% */
        bottom: 0;
        left: 0;
        right: 0;
        height: 1px;/*不可以为小数*/
        background-color: green;
        /* 变形属性：在y轴上压缩 */
        transform: scaleY(0.5);
    }
</style>
<body>
    <ul id="cats"></ul>
    <script>
        //对象数组
        const cats=[
            {
                name:"Snickers",
                age:2
            },
            {
                name:"hugo",
                age:1
            },
            {
                name:"xuyouquan",
                age:1
            }
        ];
        const oUL=document.getElementById("cats")
        // for (const cat of cats) {
        //     oUL.innerHTML +=`
        //         <li>
        //             ${cat.name}--${cat.age}
        //         </li>
        //     `
        // }
        oUL.innerHTML=(cats.map((cat)=> `
            <li>
                     ${cat.name}--${cat.age}
            </li>
            `
        ).join('--------'));
        // 把数组用join连接起来
    </script>
</body>
</html>
