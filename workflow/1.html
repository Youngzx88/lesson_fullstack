<html lang="en">
<head>
  <meta charset="UTF-8">

<body>
    <!-- <ul id="example-1">
      <li v-for="item in items">
        {{item.message}}
      </li>
    </ul> -->
    
    <ul id="example-1">
      <li id="example-2" v="111"></li>
    </ul>
    <button onclick="change()">click me</button>
</body>
<script>
  arr = [1,2,3,4,5,6,7,8]
  
  function change(arr){
    console.log(arr)
    var len = arr.length;
    console.log(document.getElementById("example-2").getAttribute('v'))
    for(var i = 0 ; i < len ; i++){
      var node = document.createElement("LI");
      var textnode = document.createTextNode(arr[i++]);
      node.appendChild(textnode);
      document.querySelector("#example-1").appendChild(node);
    }
  }

</script>
