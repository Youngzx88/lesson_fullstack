<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<body>
  <div id="app">
    <div v-if="showStatus">我出来啦</div>
    <div v-else>我不见啦</div>
    <button v-on:click="ifShow()">控制显示</button>
    <a v-bind:href="url">here</a>
  </div>
</body>
<script>
  const vue = new Vue({
    el: '#app',
    data: {
      showStatus: true,
      url:"www.baidu.com"
    },
    methods: {
      ifShow: function () {
        this.showStatus = !this.showStatus
      }
    }
  })
</script>
</html>
