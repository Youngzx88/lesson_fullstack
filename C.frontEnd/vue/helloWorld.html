<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<body>
  <div id="app-4">
    <ol>
      <li v-for="(todo,index) in todos" v-on:click="reverseMessage(index)">
        {{ todo.text }}
      </li>
    </ol>
    <input v-model="message">
    <!-- v-bind用于绑定todos的item,需要一个唯一标识的key-->
    <todo-item
      v-for="(item,index) in todos"
      v-bind:todo="item"
      v-bind:key="item.index"
    >
    </todo-item>
  </div>
  <!-- <button > here is button </button> -->
</body>
<script>
  Vue.component('todo-item', {
    props: ['todo'],
    template: '<li>{{todo.text}}</li>'
  })
  var app4 = new Vue({
    el: '#app-4',
    data: {
      todos: [
        { text: '学习 JavaScript' },
        { text: '学习 Vue' },
        { text: '整个牛项目' }
      ],
      message: '123'
    },
    created: function () {
      // `this` 指向 vm 实例
      console.log('todos is: ' + this.todos)
    },
    methods: {
      reverseMessage: function(index) {
        this.todos[index].text = this.todos[index].text.split('').reverse().join('');
      }
    },
  })
</script>

</html>
