<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="userForm">
    <p>
      <input type="text" class="user-form" name="'realName" placeholder="请输入姓名">
    </p>
    <p>
      <input type="number" class="user-form" name="'age" placeholder="请输入年龄">
    </p>
    <p>
      <input type="text" class="user-form" name="'userName" placeholder="请输入用户名">
    </p>
    <p>
      <input type="password" class="user-form" name="'passWord" placeholder="请输入密码">
    </p>
    <p>
      <input type="radio" class="user-form" name="gender" value="male" checked>男
      <input type="radio" class="user-form" name="gender" value="female" >女
    </p>
    <p>
      <select name="occupation" class="user-form">
        <option value="">请选择</option>
        <option value="teacher">老师</option>
        <option value="police">警察</option>
        <option value="farmer">程序员</option>
      </select>
    </p>
    <p>
      <input type="checkbox" class="user-form"  name="hobbies" value="music">音乐
      <input type="checkbox" class="user-form"  name="hobbies" value="basketball">篮球
      <input type="checkbox" class="user-form"  name="hobbies" value="football">足球
      <input type="checkbox" class="user-form"  name="hobbies" value="code">代码
    </p>
    <p>
      <textarea name="intro" class="user-form" id="" placeholder="自我介绍" cols="30" rows="10"></textarea>
    </p>
    <p>
      <input class="user-form" type="submit">
    </p>
  </div>
</body>
<script src="./formStrategy.js"></script>
</html>
