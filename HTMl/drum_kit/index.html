<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="common.css">
</head>
<body>
    <div class="keys">
        <div class="key" data-key="65"><!--data-key:使用 data-* 属性来嵌入自定义数据：-->
            <div>A</div>
            <span class="sound">boom</span>
        </div>
        <div class="key" data-key="83">
            <div>S</div>
            <span class="sound">hihat</span>
        </div>
        <div class="key" data-key="68">
            <div>D</div>
            <span class="sound">kick</span>
        </div>
        <div class="key" data-key="70">
            <div>F</div>
            <span class="sound">openhat</span>
        </div>
        <div class="key" data-key="71">
            <div>G</div>
            <span class="sound">clap</span>
        </div>
        <div class="key" data-key="72">
            <div>H</div>
            <span class="sound">ride</span>
        </div>
        <div class="key" data-key="74">
            <div>j</div>
            <span class="sound">snare</span>
        </div>
        <div class="key" data-key="75">
            <div>k</div>
            <span class="sound">tom</span>
        </div>
        <div class="key" data-key="76">
            <div>L</div>
            <span class="sound">tink</span>
        </div>
    </div>
    <!-- 声音标签 controls控制面板-->
    <!-- audio[src="./sounds/.wav"]*9 -->
    <audio data-key="65" src="./sounds/boom.wav"></audio>
    <audio data-key="71" src="./sounds/clap.wav"></audio>
    <audio data-key="83" src="./sounds/hihat.wav"></audio>
    <audio data-key="68" src="./sounds/kick.wav"></audio>
    <audio data-key="70" src="./sounds/openhat.wav"></audio>
    <audio data-key="72" src="./sounds/ride.wav"></audio>
    <audio data-key="74" src="./sounds/snare.wav"></audio>
    <audio data-key="76" src="./sounds/tink.wav"></audio>
    <audio data-key="75" src="./sounds/tom.wav"></audio>
    <!-- 按A键播放boom -->
    <script>
        //js按键捕获
        /*//方式一:ID
        function playSound(event){
            console.log(event);
            if(event.key == 'a'){
                const clapAudio = document.querySelector('#boom');
                //console.log(clapAudio);
                clapAudio.play();
            }
        }
        window.addEventListener('keydown',playSound);
        */

        //方式二:data-key
       function playSound(event){
            let keyCode = event.keyCode;
            const audio = document.querySelector('audio[data-key="'+keyCode+'"]');
            //console.log(audio);
            if(audio) audio.play();
            const key = document.querySelector('.key[data-key="'+keyCode+'"]');
            //console.log(key);
            if(key) key.classList.add('playing');    
        }
        function playSound2(event){
            let keyCode = event.keyCode;
            const audio = document.querySelector('audio[data-key="'+keyCode+'"]');
            if(audio) audio.play();
            const key = document.querySelector('.key[data-key="'+keyCode+'"]');
            if(key) key.classList.remove('playing');
        }

        window.addEventListener('keydown',playSound);
        window.addEventListener('keyup',playSound2);
    </script>
</body>
</html>
