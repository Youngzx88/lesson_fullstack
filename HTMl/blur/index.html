<body>
    <h2>Update CSS Skills With <span class="hl">JS</span></h2>
    <div class="controls">
        <div class="fields">
            <!-- 关联input -->
            <label for="spacing">Spacing</label>
             <!-- 输入控件  html5 更加强大的表单类型  git-->
             <!-- data-sizing只能通过  spacingInput.dataset.sizing-->
            <input type="range" min="10" max="200" id="spacing" name="spacing" value="150" data-num="120" data-sizing="px">
            <span id="spacing__res">150px</span>
        </div>
        <div class="fields">
            <label for="color">base color</label>
            <input type="color" id="color" name="color" value="#ffc600">
            <span id="color__res">#ffc600</span>
        </div>
    </div>  
    <script>
        const inputs = document.querySelectorAll('.fields input')//选择多个元素
        const spacingInput =  document.querySelector('#spacing');
        const blurInput =  document.querySelector('#blur');
        console.log(inputs);
        //不可以给数组添加事件->foreach 并调用执行callback
        inputs.forEach(function(input){
            //console.log(input);
            input.addEventListener('change',function(event){
                const res = '#' + this.id+'__res';
                document
                    .querySelector(res)
                    .innerText = this.value+(this.dataset.sizing? this.dataset.sizing:"");
            })
        })
