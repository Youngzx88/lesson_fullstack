<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 为了页面的友好型,无障碍访问 -->
    <label for="keywords">keywords</label>
    <input type="text" id="keywords" autofocus="true"/>
    <script>
        const input=document.querySelector('#keywords');
        //focus负责聚焦
        input.addEventListener('focus',function(event){
            console.log("表单聚焦事件");
        })
        
        //change当input失去焦点并且它的value值发生变化时触发
         input.addEventListener('change',function(event){
             console.log(this.value);
         })

        //keyup keydown用于对方敲击的是enter键的时候
         input.addEventListener('keydown',function(event){
             if(event.keyCode==13){
                 console.log("提交表单")
             }
         });

         //input:当input的value值发生变化时就会触发（与onchange的区别是不用等到失去焦点就可以触发了）
        input.addEventListener('input',function(event){
             console.log(this.value);
         })

        input.focus();

    </script>
</body>
</html>
