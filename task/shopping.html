<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let shoppingCar =[
            {
                type: "shoes",
                name: "精神小伙旺仔牛奶套装",
                price: 138,
                status:"Check"
            },
            {
                type: "book",
                name: "精神小伙旺仔牛奶套装",
                price: 138,
                status:"Check"
            },
            {
                type:"book",
                name:"一生的旅程",
                price:44,
                status:"None"
            }
        ]
        /*
        *@param (target) 传入一个购物车数组
        *@author 杨仲鑫
        *@Date 2022.3.31
        */
        function sum(target){
            let sumprice=0;
            for(let i=0;i<target.length;i++){
                if(target[i].status=="Check"){
                    sumprice+=shoppingCar[i].price;
                }
            }
            console.log(sumprice);
        };
        sum(shoppingCar);
    </script>
</body>
</html>
