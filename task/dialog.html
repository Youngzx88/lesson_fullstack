<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        .dialog{
            border-radius: 8%;
            overflow: auto;
            margin: 20% auto;
            width: 18%;
            height: 18%;
            background-color: rgb(25,25,25);
        }
        .dialog__hd{
            padding-top: 8%;
            padding-bottom: 4%;
            text-align: center;
            color:rgb(201,201,201) ;
        }
        .dialog__bd{
            padding-bottom: 4%;
            padding-left: 5%;
            padding-right: 5%;
            color: rgb(140,140,140);
        }
        .dialog__ft{
            border: 1px solid rgb(201,201,201) ;
            display: flex;
            justify-content: space-around;
        }
        .ft__left__button{
            height: 100%;
            width: 50%;
            padding-top: 3%;
            padding-bottom: 3%;
            border-right: 1px solid rgb(201,201,201);
            text-align: center;
            color: rgb(163,163,163);
        }
        .ft__right__button{
            height: 100%;
            width: 50%;
            padding-top: 3%;
            padding-bottom: 3%;
            text-align: center;
            color: rgb(116,133,156);
        }
    </style>
</head>

<body>
    <div class="dialog">
        <div class="dialog__hd">弹窗标题</div>
        <div class="dialog__bd">弹窗内容，告知当前状态、信息和解决方法，描述文字尽量控制在三行内</div>
        <div class="dialog__ft">
            <div class="ft__left__button">辅助操作</div>
            <div class="ft__right__button">主操作</div>
        </div>
    </div>
</body>
</html>
