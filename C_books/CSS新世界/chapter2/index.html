<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .weui__btn{
    display: inline-block;
    line-height: 20px;
    font-size: 14px;
    text-align: center;
    color: #4c5161;
    border-radius: 4px;
    padding: 10px 15px;
    min-width: 80px;
    border: none;
    background-color: #2a80eb;
    color: #fff;
    box-sizing: border-box;
    font-family: inherit;
    cursor: pointer;
    overflow: visible;
    }
</style>
<body>
    <button class="weui__btn">按钮</button>
    <button class="weui__btn" style="all:initial">按钮</button>
    <!-- all:initial去掉的不仅仅是增加的css样式,连浏览器默认的css都会删掉 -->


    <!-- 批量充值样式 -->
    <dialog open style="all:unset">css</dialog> 
</body>
</html>
